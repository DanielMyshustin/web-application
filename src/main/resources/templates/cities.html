<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="8-UTF">
	<meta name="veiwport" content="width=device-width, initial-scale=1.0">
	<title>Cities</title>
</head>

<body>
	<h2>All Cities</h2>
	<table border="1">
		<tr>
			<th>City Id</th>
			<th>City Name</th>
		</tr>
		<tr th:each="city : ${cities}">
			<td th:text="${city.cityId}"></td>
			<td th:text="${city.cityName}"></td>
		</tr>
	</table>
</body>
</html>
